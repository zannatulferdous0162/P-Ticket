<head>

     <!-- Font awsome CDN LInk -->

<section class="bg-gray-300 h-screen">

               <div class="flex flex-col items-center py-4">
                <button onclick="BackPage()" class="bg-green-600 w-[300px] py-2 rounded-lg text-white">Continue</button>
